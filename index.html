<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caltulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Calculator</h1>
        <h2>Ibrahim Bin Mansoor-53717</h2>
      </div>
      <div class="calculator">
        <input type="text" class="display" readonly disabled="disabled" />
        <div class="buttons">
          <button type="button" class="non-nums btn btn-pressed" data-num="%">%</button>
          <button type="button" class="non-nums btn clear">CE</button>
          <button type="button" class="non-nums btn clear">C</button>
          <button type="button" class="non-nums btn back">back</button>
          <button type="button" class="non-nums btn btn-pressed" data-num="1/">1/x</button>
          <button type="button" class="non-nums btn square">X&sup2</button>
          <button type="button" class="non-nums btn root">&#8730;</button>
          <button type="button" class="non-nums btn btn-pressed" data-num="/">/</button>
          <button type="button" class="btn btn-pressed" data-num="7">7</button>
          <button type="button" class="btn btn-pressed" data-num="8">8</button>
          <button type="button" class="btn btn-pressed" data-num="9">9</button>
          <button type="button" class="non-nums btn btn-pressed" data-num="*">*</button>
          <button type="button" class="btn btn-pressed" data-num="4">4</button>
          <button type="button" class="btn btn-pressed" data-num="5">5</button>
          <button type="button" class="btn btn-pressed" data-num="6">6</button>
          <button type="button" class="non-nums btn btn-pressed" data-num="-">-</button>
          <button type="button" class="btn btn-pressed" data-num="1">1</button>
          <button type="button" class="btn btn-pressed" data-num="2">2</button>
          <button type="button" class="btn btn-pressed" data-num="3">3</button>
          <button type="button" class="non-nums btn btn-pressed" data-num="+">+</button>
          <button type="button" class="btn negate">+/-</button>
          <button type="button" class="btn btn-pressed" data-num="0">0</button>
          <button type="button" class="btn btn-pressed" data-num=".">.</button>
          <button type="button" class="btn equal">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
